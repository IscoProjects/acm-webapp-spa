<div class="m-1 overflow-hidden sm:m-2 md:m-4">

    <section class="flex flex-col gap-5 mb-3">
        <div class="flex flex-row items-center gap-3">
            <div
                class="items-center rounded-full bg-gray-200 p-1.5 text-sm text-mirage-600 hidden dark:text-mirage-400 dark:bg-mirage-950 sm:flex">

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar" width="30"
                    height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z">
                    </path>
                    <path d="M16 3v4"></path>
                    <path d="M8 3v4"></path>
                    <path d="M4 11h16"></path>
                    <path d="M11 15h1"></path>
                    <path d="M12 15v3"></path>
                </svg>
            </div>
            <div>
                <h1 class="text-sm font-semibold sm:text-lg">Calendario</h1>
                <p class="text-xs text-gray-400">Consulte aquí su agenda médica.</p>
            </div>
        </div>
    </section>

    <section>
        <div class="p-3 overflow-x-auto bg-gray-100 rounded-md text-mirage-800 dark:bg-gray-300">
            <full-calendar class=" min-w-[450px] h-[90vh] text-[10px] md:text-sm" [options]="calendarOptions"
                [events]="eventos"></full-calendar>
        </div>
    </section>
</div>
